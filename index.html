<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Inter:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">

</head>

<body background="img/wallpaper.svg">
  <main>
    <form class="site" action="#" method="get">
      <!--------------------------->
      <div class="container">
        <h1>Login</h1>

        <div class="inputs">
          <input type="email" placeholder="Email ou Telefone" name="emal" id="email">
          <input type="password" placeholder="Senha" name="senha" id="senha">

          <!--------------------------->
          <div>
            <input placeholder="Entrar" type="submit">

            <span class="botao">
              <input type="checkbox" name="" id="">
              <p>Lembrar a Senha</p>
              <a href="#">Precisa de ajuda?</a>
            </span>
          </div>
          <!--------------------------->

        </div>
      </div>
      <!--------------------------->
    </form>
  </main>
</body>

</html>
